<div class="img-div">
    <div id="img-container">
      @if (innerWidth > 1024) {
      <img
        src="{{data.imgUrl }}"
        alt=""
        class="recommended-images"/>
      }
      @if (innerWidth <= 1024 && innerWidth > 768) {
        <img
          src="{{data.tabUrl }}"
          alt=""
          class="recommended-images"/>
        }
        @if (innerWidth <=768) {
          <img
            src="{{data.mobUrl }}"
            alt=""
            class="recommended-images"/>
          }
        <div id="playbutton">
            <img [src]="playImg.playIcon" alt="">
        </div>
    </div>
    <div class="description-main">
      <div class="description-info">
        <div>{{ data.year }}</div>
        <div>
          <img src="{{ data.icon }}" alt="" class="trendImg" />
        </div>
        <div>{{ data.category }}</div>
        <div>{{ data.rated }}</div>
      </div>
      <div class="title">{{ data.description }}</div>
    </div>
    <div class="bookmark" (click)="onHandleBookmark()">
        @if (isBookmarked) {
            <img [src]="bookmarkData.BookmarkFull" alt="" />
            } @else {
            <img [src]="bookmarkData.BookmarkEmpty" alt="" />
            }
    </div>
  </div>
