<nav id="nav">
  <img id="logo-img" src="/assets/logo.svg" alt="" />
  <div id="allIcons-div">
    <div
      routerLink="/main/home"
      routerLinkActive="active"
      [ngClass]="{
        'homeInactive-icon': !isActive || activeCategory !== 'home',
        'homeActive-icon': isActive && activeCategory === 'home'
      }">
    </div>
    <div
      routerLink="/main/movies"
      routerLinkActive="active"
      [ngClass]="{
        'movieInactive-icon': !isActive || activeCategory !== 'movies',
        'movieActive-icon': isActive && activeCategory === 'movies'
      }">
    </div>
    <div
      routerLink="/main/series"
      routerLinkActive="active"
      [ngClass]="{
        'seriesInactive-icon': !isActive || activeCategory !== 'series',
        'seriesActive-icon': isActive && activeCategory === 'series'
      }">
    </div>
    <div
      routerLink="/main/bookmark"
      routerLinkActive="active"
      [ngClass]="{
        'bookmarkInactive-icon': !isActive || activeCategory !== 'bookmark',
        'bookmarkActive-icon': isActive && activeCategory === 'bookmark'
      }">
    </div>
  </div>
  <img src="/assets/image-avatar.png" alt="" id="profile" />
</nav>
